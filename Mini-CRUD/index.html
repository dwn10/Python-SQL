<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Publisher, Autor-->
    <meta name="author" content="Darwin Paz">
    <title>Mini CRUD</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container-title">
        <h1>Mini CRUD</h1>
    </div>

    <div class="container-data">
        <div class="container-form">
            <h3 class="title">Formular</h3>
            <div class="input-nombre">
                <label for="nombre">Name:</label>
                <input type="text" id="input-nombre">
            </div>

            <div class="input-email">
                <label for="email">Email:</label>
                <input type="email" id="input-email">
            </div>

            <div class="input-puesto">
                <label for="puesto">Abteilung:</label>
                <input type="text" id="input-puesto">
            </div>

            <input
                class="btn-agregar"
                id="btn-agregar-actualizar"
                type="submit"
                value="Benutzer speichern"
                onclick="accionUsuario(event)">

        </div>
        <div class="container-data-list">
            <h3>Benutzerliste</h3>
            <table id="table-usuarios" class="table-usuarios">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>EMAIL</th>
                        <th>ABTEILUNG</th>
                        <th style="column-span: 2;">ACTIONS</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <input
                class=" btn btn-generar-pdf"
                type="submit"
                id="btn-generar"
                value="PDF generieren"
                onclick="generarPDF(event)">
        </div>
    </div>
    <!--FOOTER-->
    <footer class="user-info__footer">
        &copy; 2024 D.Paz | All rights reserved <Br/>Design by LF-VT4V2
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
    <script src="./script.js"></script>
</body>
</html>
